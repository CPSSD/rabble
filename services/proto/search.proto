syntax = "proto3";

option go_package = "services/proto";

import "services/proto/database.proto";

message SearchQuery {
	string query_text = 1;
}

message SearchRequest {
	SearchQuery query = 1;
}

message SearchResponse {
	repeated PostsEntry results = 1;
}

service Search {
	rpc Search(SearchRequest) returns (SearchResponse);
}
