syntax = "proto3";

option go_package = "services/proto";

message NormaliseRequest {
  string json = 1;
}

message NormaliseResponse {
  enum ResponseType {
    OK    = 0;
    ERROR = 1;
  }

  ResponseType response_type = 1;
  string normalised = 2;
}

service LDNorm {
  rpc Normalise(NormaliseRequest) returns (NormaliseResponse);
}

