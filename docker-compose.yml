version: '2'

services:
  skinny:
    ports:
      - "1916:1916"
    build:
      context: ./skinny
      dockerfile: Dockerfile
    volumes:
      - .:/repo
    environment:
      - GO_SERVER_HOST=example_go_microservice
  example_microservice:
    build:
      context: ./services/example_microservice
      dockerfile: Dockerfile
    volumes:
      - .:/repo
  example_go_microservice:
    build:
      context: ./services/example_go_python_microservice/go
      dockerfile: Dockerfile
    volumes:
      - .:/repo
  example_python_microservice:
    build:
      context: ./services/example_go_python_microservice/python
      dockerfile: Dockerfile
    depends_on:
      - "example_go_microservice"
    volumes:
      - .:/repo
    environment:
      - GO_SERVER_HOST=example_go_microservice
